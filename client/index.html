<!DOCTYPE html>
<html lang="en">
<title>Chatty</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
<script src="https://kit.fontawesome.com/a7956f57d8.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

    const pics = ['pic unicorn', 'pic mabel', 'pic star'];

        updateChat(receiver);
    }, 1000);
</script>

<body onload="init()">
    <!-- Bunq background-->
    <div class="row">
        <div class="column color1"></div>
        <div class="column color2"></div>
        <div class="column color3"></div>
        <div class="column color4"></div>
        <div class="column color5"></div>
        <div class="column color6"></div>
        <div class="column color7"></div>
        <div class="column color8"></div>
        <div class="column color9"></div>
        <div class="column color10"></div>
        <div class="column color11"></div>
        <div class="column color12"></div>
    </div>
    <!-- Content start-->
    <div class="center">
        <!-- Sidebar-->
        <div class="contacts" hidden>
            <form onsubmit="logout(event)">
                <button type="submit">
                    <i class="fas fa-times"></i>
                </button>
            </form>
            <h2 id="username" style="margin: 0.5rem 0 1.5rem 0rem; text-align: center;">
                {{NAME}}
            </h2>
            <form class="input" onsubmit="createNewChat(event)">
                <input id="newChatElement" placeholder="Start a new chat!" type="text" autocomplete="off" style="text-align: left;" />
                <button type="submit">
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            <h3>
                Contacts
            </h3>
            <div id="contactList">
            </div>
        </div>
        <div class="chat" hidden>
            <div class="contact bar">
                <div class="pic mabel "></div>
                <div class="name ">
                    Pickle Rick
                </div>
                <div class="seen ">
                    Today at 04:20
                </div>
            </div>
            <div class="messages" id="chat">
            </div>
            <form class="input" onsubmit="sendMessage(event)">
                <input id="sendMessageInput" placeholder="Type your message here!" type="text" autocomplete="off" />
                <button type="submit">
                    <i class="fab fa-telegram-plane"></i>
                </button>
            </form>
        </div>
        <div class="login">
            <h1 style="text-align: center;">
                Enter Username
            </h1>
            <form class="input" onsubmit="login(event) ">
                <input id="loginName" placeholder="Enter username here!" type="text" autocomplete="off" style="text-align: center;" />
                <button type="submit">
                        <i class="fas fa-seedling"></i>
                </button>
            </form>
        </div>
    </div>
</body>
